name: Export Drawio Diagrams
run-name: Export .drawio files as SVG
on: [push,workflow_dispatch]
jobs:
  Export-Drawio-Diagrams:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get drawio app
        run: |
          wget --quiet https://github.com/jgraph/drawio-desktop/releases/download/v24.7.8/drawio-x86_64-24.7.8.AppImage
          chmod a+x drawio-x86_64-24.7.8.AppImage
          sudo add-apt-repository universe
          sudo apt install libfuse2
      - name: Export drawio files in the repository
        run: |
          ls ./*.drawio
          ./drawio-x86_64-24.7.8.AppImage --export --format svg .
      - run: echo "üçè This job's status is ${{ job.status }}."
